<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="https://thusazwaleqfkqmlxrgq.supabase.co/storage/v1/object/public/assets/luv7_logo.png" type="image/x-icon" />
		<title>Luvv7</title>
		<link rel="stylesheet" href="/main.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
			integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header id="navbar" class="navbar">
			<div class="container">
				<div class="navbar__wrapper">
					<div class="navbar__toggle">
						<i class="ri-palette-line"></i>
					</div>
					<div class="navbar__logo">
						<!-- <h1>Luv7</h1> -->
						<img src="https://thusazwaleqfkqmlxrgq.supabase.co/storage/v1/object/public/assets/luv7_logo.png" alt="logo" />
					</div>
					<nav>
						<button id="userIcon"><i class="ri-user-line"></i></button>
						<div class="navbar__user">
							<span id="userName">username</span>
							<a href="#">Perfil</a>
							<button id="logoutBtn">Terminar Sessão</button>
						</div>
						<button id="loginBtn"><i class="ri-login-box-line"></i></button>
						<div class="navbar__login">
							<div class="navbar__login-signup">
								<h3>Sign Up</h3>
								<p>Criar uma conta</p>
								<input spellcheck="false" type="text" id="signupUsername" name="username" placeholder="Username" />
								<input spellcheck="false" type="email" id="signupEmail" name="email" placeholder="Email" />
								<input type="password" id="signupPassword" name="password" placeholder="Password" />
								<button id="signupBtn">Criar</button>
							</div>
							<div class="navbar__login-signin">
								<h3>Sign In</h3>
								<p>Já tenho uma conta</p>
								<input spellcheck="false" type="email" id="signinEmail" name="email" placeholder="Email" />
								<input type="password" id="signinPassword" name="password" placeholder="Password" />
								<button id="signinBtn">Entrar</button>
							</div>
						</div>
						<ul class="navbar__menu">
                            <li><a href="/index.html">Home</a></li>
							<li><a href="/reviews/reviews.html">Reviews</a></li>
						</ul>
					</nav>
					<div class="navbar__hamburguer">
						<i class="ri-menu-line"></i>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="article-generator">
				<div class="container">
					<div class="article-generator__wrapper">
						<h2>Criar Review</h2>
						<div class="article-generator__text">
							<div>
								<button id="generate-button" onclick="generateArticle()">Gerar</button>
								<button id="save-button" onclick="saveArticle()">Guardar</button>
								<span id="alertEl"></span>


							</div>
							<div>
                                <label for="mainImageEl">Imagem Principal</label>
								<input type="file" id="mainImageEl" accept="image/*" />
                                <label for="bannerImageEl">Imagem Banner</label>
								<input type="file" id="bannerImageEl" accept="image/*" />
								<input type="text" id="tittleEl" placeholder="Titulo" />
								<textarea id="contentEl" placeholder="Conteudo"></textarea>
                                <input type="date" name="data" id="dateEl">
							</div>
						</div>
					</div>
				</div>
			</div>
            <div class="articlepage">

            </div>
		</main>
		<footer>
			<p>Copyright © 2024 Luvv7.<br />Todos os direitos reservados.</p>
		</footer>
		<script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
		<script defer src="/assets/js/script.js"></script>
		<script defer src="/assets/js/admin.js"></script>
	</body>
</html>
